<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons/calc.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__wrapper">
            <div class="calculator__display">
                <div class="calculator__temporary"></div>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__button button">1</div>
                <div class="calculator__button button">2</div>
                <div class="calculator__button button">3</div>
                <div class="calculator__button button">4</div>
                <div class="calculator__button button">5</div>
                <div class="calculator__button button">6</div>
                <div class="calculator__button button">7</div>
                <div class="calculator__button button">8</div>
                <div class="calculator__button button">9</div>
                <div class="calculator__button button">0</div>
                <div class="calculator__button button decimal">.</div>
                <div class="button undo"><-</div>
                
                <div class="button clear">Clear</div>
            </div>
            <div class="calculator__operators">
                <div class="calculator__operator operator">+</div>
                <div class="calculator__operator operator">-</div>
                <div class="calculator__operator operator">*</div>
                <div class="calculator__operator operator">/</div>
                <div class="operator equal">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
